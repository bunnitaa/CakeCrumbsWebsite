<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cake Crumbs | Home</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDRH-thAW1SjOyCQlrOlUQCGBVRua8jLxU",
      authDomain: "cakecrumbs-d1290.firebaseapp.com",
      projectId: "cakecrumbs-d1290",
      storageBucket: "cakecrumbs-d1290.appspot.com",
      messagingSenderId: "543242101407",
      appId: "1:543242101407:web:d6dd372813b0f5a4ae38aa",
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Check if user is logged in
    firebase.auth().onAuthStateChanged((user) => {
      const greetingElement = document.getElementById('greeting');
      if (user) {
        greetingElement.innerHTML = `Hello, ${user.displayName || user.email}`; // Display username or email
      }
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #fff;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      list-style-type: none;
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
    }

    .hero {
      text-align: center;
      padding: 50px;
    }

    .hero-image {
      width: 300px; /* Adjust image size as needed */
    }

    .button-container {
      margin-top: 20px;
    }

    .button {
      background-color: #e67e22;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      margin: 5px;
    }

    .button:hover {
      background-color: #d35400;
    }

    .message {
      margin-top: 20px;
      font-size: 1em;
      color: #555;
    }

    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 15px 0;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Cake Crumbs</div>
      <div id="greeting"></div> <!-- This will hold the greeting -->
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="cakes.html">Our Cakes</a></li>
        <li><a href="account.html">Account</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to Cake Crumbs!</h1>
    <p>Discover the finest bento cakes and more, crafted with love.</p>
    <img src="images/cakes.jpg" alt="Delicious Bento Cake" class="hero-image">
    
    <div class="message">Create an Account to Order.</div> <!-- Added message -->

    <div class="button-container">
      <a href="cart.html" class="button">Order Now</a>
      <a href="cakes.html" class="button">Browse Our Cakes</a>
      <a href="account.html" class="button">Sign Up / Login</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Cake Crumbs | All Rights Reserved</p>
  </footer>
</body>
</html>
